	<head>
		<title>Fretwork</title>
		<meta charset="utf-8" />
		<meta name="google" content="notranslate" />
		<link rel="stylesheet" href="index.css" />
		<script src="renderer.js"></script>
		<style type="text/css"></style>
	</head>
	<body>
		<table id="carcass">
			<tr class="noprint">
				<td>
					<table class="settings">
						<col />
						<col class="options" />
						<tr>
							<td>Page:</td>
							<td>
								<select id="page">
									<option value="0">A4 Landscape</option>
									<option value="1">A4 Portrait</option>
									<option value="2">Letter Landscape</option>
									<option value="3">Letter Portrait</option>
								</select>
								<button id="save">Save as SVG...</button>
								<a id="link" href="javascript:void(0)">on github</a>
							</td>
						</tr>
						<tr>
							<td>Instrument, tuning:</td>
							<td>
								<span id="name"></span>
								<select id="instrument"></select>
								<span>Frets:</span>
								<input type="number" id="frets" min="12" max="27" value="22" />
							</td>
						</tr>
						<tr>
							<td>Scale, mode:</td>
							<td>
								<select id="key">
									<option value="0">A</option>
									<option value="2">B</option>
									<option value="3">C</option>
									<option value="5">D</option>
									<option value="7">E</option>
									<option value="8">F</option>
									<option value="10">G</option>
								</select>
								<select id="accidental">
									<option value="-1" id="flat">♭&#xFE0E;</option>
									<option value="0" selected="1">♮&#xFE0E;</option>
									<option value="1" id="sharp">♯&#xFE0E;</option>
								</select>
								<select id="scale" />
							</td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td>
					<svg width="100%" height="100%">
						<g id="fretboard"></g>
					</svg>
				</td>
			</tr>
		</table>
	</body>
</html>
